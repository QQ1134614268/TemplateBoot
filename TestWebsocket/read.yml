ServerEndpoint:
    @ServerEndpoint 是 Java WebSocket API（JSR 356）中的一个注解，用于定义 WebSocket 服务器端点。
    它将类定义为一个 WebSocket 服务器，并允许你通过注解（如 @OnOpen、@OnClose、@OnMessage 和 @OnError）来处理 WebSocket 事件。
WebSocketHandler: 
    WebSocketHandler 是 Spring Framework 提供的接口，用于处理 WebSocket 会话。
    它提供了处理 WebSocket 消息、连接打开、关闭和异常等事件的回调方法。
