    host: xxx@qq.com
    username: xxx
    password: xxx
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    database: 0
  cache:
    redis:
      time-to-live: -1
    type: redis
templateBoot:
  testPort: 3666
