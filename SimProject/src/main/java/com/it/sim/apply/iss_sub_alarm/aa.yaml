两级(类似boss 与 worker):
  管理:
    异常自启动(  自动执行,   手动执行)
  执行:
    任务:
      设备列表数据:
        清理
        定时获取
        状态更新
      设备:
        前置条件:
          登陆
          订阅
        循环拉数据:
          多线程:
            线程池
            捕获异常
            异常处理
            消亡
            订阅-- 线程异常
          原始:
            while 循环

结果:
  订阅失败(登陆), 跳过, 最多三次
  订阅失败(登陆), 跳过, 最多三次(休眠 固定时长, 或根据失败次数), 立即重试
