内置监控页面: 通过内置的 StatViewServlet，可以实时查看连接池的状态、SQL 执行情况等。
SQL 监控: 记录 SQL 的执行情况，包括执行时间、执行次数、慢 SQL 等。
连接池监控: 实时查看连接池的状态，如活跃连接数、空闲连接数等。
SQL 防火墙: 防止 SQL 注入和非法 SQL 的执行。
日志记录: 记录 SQL 执行日志，便于排查问题。

